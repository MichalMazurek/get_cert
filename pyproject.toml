[tool.poetry]
name = "get_cert"
version = "19.1.3"
description = "Tool for downloading ssl certificates from remote servers."
authors = ["Michal Mazurek <michal@mazurek-inc.co.uk>"]
license = "MIT"
packages = [ {include = "get_cert.py"}]
homepage = "https://github.com/michalmazurek/get_cert"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Topic :: Internet :: WWW/HTTP",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7"
]
keywords = ["ssl", "tool"]
readme = "README.md"
[tool.poetry.scripts]

get_cert = "get_cert:main"

[tool.poetry.dependencies]
python = "^3.6"
click = "^7.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
